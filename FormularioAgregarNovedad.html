    <header class="site-header">

            <span></span>

    <section class="contenedor">
        <div class="centrar-texto">
            <h1 class="titulo">agregar novedad</h1>
        </div>
        <section class="contenedor">
            <!--contenido-centrado-->
            <form class="formularios">

                <label class="cont-label"> Tipo de Documento </label>
                <select name="devices" class="cont-input">
                    <label for="Tipo de Documento"> Tipo de Documento</label>
                    <option value="Tarjeta de Identidad">Tarjeta de Identidad</option>
                    <option value="Cedula de Ciudadania">Cedula de Ciudadania</option>
                    <option value="Cedula de Extranjeria">Cedula de Extranjeria</option>
                    <option value="Pasaporte">Pasaporte</option>
                </select>

                <label for="" class="cont-label">Documento del Aprendiz</label>
                <input type="text" id="DocumentoAprendiz" placeholder="Documento del Aprendiz" class="cont-input"
                    required="required">
                <label for="" class="cont-label">Nombre Aprendiz</label>
                <input type="text" id="" class="cont-input" placeholder="Nombre Aprendiz" required="required">

                <label for="" class="cont-label">Apellidos Aprendiz</label>
                <input type="text" id="" class="cont-input" placeholder="Apellidos Aprendiz" required="required">
                <label for="" class="cont-label">Ficha</label>
                <input type="number" id="Ficha" class="cont-input" placeholder="Ficha" required="required">

                <label class="cont-label">Trimestre </label>
                <select name="devices" class="cont-input">
                    <label for="Trimestre">Trimestre</label>
                    <option value="Primero">Primero</option>
                    <option value="Segundo">Segundo</option>
                    <option value="Tercero">Tercero</option>
                    <option value="Cuarto">Cuarto</option>
                    <option value="Quinto">Quinto</option>
                    <option value="Sexto">Sexto</option>
                    <option value="Septimo">Septimo</option>
                    <option value="Octavo">Octavo</option>


                </select>
                <label class="cont-label"> Tipo de Novedad </label>
                <select name="devices" class="cont-input">
                    <label for="Tipo de Novedad">Tipo de Novedad</label>
                    <option value="Academica">Academica</option>
                    <option value="Disciplinaria">Disciplinaria</option>

                </select>

                </select>
                <label for="" class="cont-label">Fecha Creacion</label>
                <input type="date" id="" class="cont-input" placeholder="Fecha Creacion" required="required">
                </select>

                <label for="" class="cont-label">Descripcion de novedad:</label>
                <textarea name="textarea" id="DescripcionFalta" class="cont-textarea" required="required"></textarea>
               <!--  <input type="text" id="DescripcionFalta" class="cont-textarea" required="required"> -->


                <div>
                    <input type="submit" value="Agregar" class="boton verde" onclick="validar()">
                </div>
            </form>
        </section>
